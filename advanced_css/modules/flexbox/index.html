<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="assets/stylesheets/normalize.css">
    <link rel="stylesheet" href="assets/stylesheets/main.css">
  </head>
  <body>
    <div id="chat-container">
      <div id="chat-menu">
        <div class="boxes">

          <div id="active-box">
            <div id="profile">
              <div id="avatar">
                <img src="assets/images/maria.jpg" alt="">
              </div>
              <div id="profile-description">
                <p id="name">Mar√≠a</p>
                <p id="status">Activo ahora</p>
              </div>
            </div>
            <div id="icons">
              <i class="fa-regular fa-message"></i>
              <i class="fa-solid fa-bars"></i>
            </div>
          </div>

          <div id="new-chat-box">
            <div id="container-button-chat">
              <input type="button" class="button" value="Nuevo Chat">
            </div>
          </div>

          <div id="idle-box">
            <div id="profile">
              <div id="avatar">
                <img src="assets/images/Screen Shot 2018-11-28 at 15.27.14.jpg" alt="">
              </div>
              <div id="profile-description">
                <p id="name">Juanita</p>
                <p id="status">At vero eos et accusa</p>
              </div>
            </div>
          </div>

        </div>
      </div>

      <div id="chat-window">
      </div>

    </div>
    <script src="https://kit.fontawesome.com/01cce2f544.js" crossorigin="anonymous"></script>
  </body>
</html>
