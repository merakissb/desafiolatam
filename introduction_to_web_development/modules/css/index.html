<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="assets/images/favicon.ico" rel="icon" type="image/x-icon" />
  <title>Landing Page</title>
  <link rel="stylesheet" href="assets/stylesheets/main.css">
  <link rel="stylesheet" href="assets/stylesheets/normalize.css">
</head>
<body class="body">

  <header>
    <h1 class="title">POKEcards</h1>
    <h4 class="subtitle">Todas tus cartas en un solo lugar</h4>
  </header>

  <div id="squirtle-card-container" class="pokemon-card-container">
    <div class="pokemon-card">
      <div id="squirtle-background" class="pokemon-background">
        <img src="assets/images/squirtle.png" alt="squirtle" class="pokemon-image">
      </div>
      <div id="squirtle-content" class="pokemon-content">
        <h1 class="pokemon-name">Squirtle</h1>
        <span class="pokemon-type">Agua</span>
        <div class="pokemon-stats">
          <p>Hp: 80</p>
          <p>Daño: 60</p>
          <p>Ataques: Surf</p>
        </div>
      </div>
    </div>
  </div>

  <div id="pikachu-card-container" class="pokemon-card-container">
    <div class="pokemon-card">
      <div id="pikachu-background" class="pokemon-background">
        <img src="assets/images/pikachu.png" alt="pikachu" class="pokemon-image">
      </div>
      <div id="pikachu-content" class="pokemon-content">
        <h1 class="pokemon-name">Pikachu</h1>
        <span class="pokemon-type">Electrico</span>
        <div class="pokemon-stats">
          <p>Hp: 100</p>
          <p>Daño: 50</p>
          <p>Ataques: Impactrueno</p>
        </div>
      </div>
    </div>
  </div>

  <div id="charmander-card-container" class="pokemon-card-container">
    <div class="pokemon-card">
      <div id="charmander-background" class="pokemon-background">
        <img src="assets/images/charmander.png" alt="charmander" class="pokemon-image">
      </div>
      <div id="charmander-content" class="pokemon-content">
        <h1 class="pokemon-name">Charmander</h1>
        <span class="pokemon-type">Fuego</span>
        <div class="pokemon-stats">
          <p>Hp: 90</p>
          <p>Daño: 50</p>
          <p>Ataques: Lanzallamas</p>
        </div>
      </div>
    </div>
  </div>

  <div id="bulbasaur-card-container" class="pokemon-card-container">
    <div class="pokemon-card">
      <div id="bulbasaur-background" class="pokemon-background">
        <img src="assets/images/bulbasaur.png" alt="bulbasaur" class="pokemon-image">
      </div>
      <div id="bulbasaur-content" class="pokemon-content">
        <h1 class="pokemon-name">Bulbasaur</h1>
        <span class="pokemon-type">Planta</span>
        <div class="pokemon-stats">
          <p>Hp: 90</p>
          <p>Daño: 50</p>
          <p>Ataques: Latigo Cepa</p>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <span>® POKECards </span>
  </footer>

</body>
</html>
